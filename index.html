<header>
    <div class="topnav" id="myTopnav">
        <h1>Zomato</h1>
        <a href="#">
        </a>
        <a href="#">Add Restaurant</a>
        <a href="#">Login</a>
        <a href="#" class="active">Sign Up</a>
        <a href="javascript:void(0);" class="icon" style="font-size: 25px;" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <div class="confined">
        <div class="instr-w-w">
            <h2>Find the best restaurant near you</h2>
        </div>
        <div class="search">
            <form action="nav.js">
                <select name="city" id="city">
              <option value="Delhi">

              </option>
              <option value="Delhi">

              </option>
              <option value="Delhi">
                 Kolkata
              </option>
              <option value="Delhi">
                 Bangaluru
              </option>
          </select>
                <input type="text" placeholder="Restaurant name" id="place" autocomplete="off">
                <button type="submit" id="search">
                <span class="glyphicon glyphicon-search" style="font-size:30px;color: rgb(240, 1, 1);"></span>
            </button>
            </form>
        </div>
    </div>



</header>
